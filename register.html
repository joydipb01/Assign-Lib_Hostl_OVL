<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
	window.onload = function(){
		document.getElementById("sid").focus();
	}
  </script>
  <link href="css/style1.css" rel='stylesheet' type='text/css' />
</head>
<body>
<div class="login-form">
<div class="well">
	<h3>Student Registration</h3>
<form action="register.php" method="post">
<input type="hidden" name="action" value="add">
<label for= "sid">Student ID</label>
<input type="text" class="ggg" placeholder="Enter Student ID" name="sid" id="sid" pattern="[0-9]{2}[A-Z]{4}[0-9]{2}"><br>        
<label for= "firstname">First Name</label>
<input type="text" class="ggg" placeholder="Enter First Name" name="firstname" id="firstname" required><br>
<label for= "lastname">Last Name</label>
<input type="text" class="ggg" placeholder="Enter Last Name" name="lastname" id="lastname"><br>
<label for= "password">Password</label>
<input type="password" class="ggg" placeholder="Enter Password" name="password" id="password"  required><br>
 <div class="clearfix"></div>
 <button type="submit" name="action" value="add">Sign Up</button><br>
</form>
<form action="index.html">
<button type="submit" value="Back">Back</button>
</form>
</div>
</div>
</body>
</html>
